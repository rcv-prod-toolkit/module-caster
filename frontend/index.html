<h1>RCVolus Caster: Operator Cockpit</h1>

<div style="display: flex; gap: 1rem">
  <div>
    <div style="width: 480px; height: 270px; overflow: hidden">
      <iframe
        width="1920"
        height="1080"
        style="transform: scale(0.25); transform-origin: 0 0"
        id="set-1"
      ></iframe>
    </div>
    <input
      style="width: 100%; margin: 1rem 0"
      readonly
      id="caster-embed-1"
      class="form-control"
    />
  </div>
  <div>
    <div style="width: 480px; height: 270px; overflow: hidden">
      <iframe
        width="1920"
        height="1080"
        style="transform: scale(0.25); transform-origin: 0 0"
        id="set-2"
      ></iframe>
    </div>
    <input
      style="width: 100%; margin: 1rem 0"
      readonly
      id="caster-embed-2"
      class="form-control"
    />
  </div>
</div>

<form id="update-caster-form" class="mt-3">
  <div style="display: flex">
    <div class="form-group w-50 mr-3">
      <label for="caster-one">Caster 1</label>
      <input
        style="width: 100%; margin: 1rem 0"
        readonly
        id="caster-embed-1-1"
        class="form-control"
      />
      <select
        class="form-control"
        id="caster-one"
        required
        aria-describedby="Caster 1"
      >
        <option selected disabled value="">Select a Caster/Analyst</option>
      </select>
    </div>
    <div class="form-group w-50">
      <label for="caster-two">Caster 2</label>
      <input
        style="width: 100%; margin: 1rem 0"
        readonly
        id="caster-embed-1-2"
        class="form-control"
      />
      <select
        class="form-control"
        id="caster-two"
        required
        aria-describedby="Caster 2"
      >
        <option selected disabled value="">Select a Caster/Analyst</option>
      </select>
    </div>
  </div>
  <div style="display: flex">
    <button type="submit" class="btn btn-primary w-75 mr-3">Update</button>
    <button type="button" class="btn btn-secondary w-25 mr-3" onclick="swap()">
      Swap
    </button>
    <button type="button" class="btn btn-danger w-25" onclick="unset()">
      Unset
    </button>
  </div>
</form>

<form id="update-caster-2-form" class="mt-5">
  <div style="display: flex">
    <div class="form-group w-50 mr-3">
      <label for="caster-2-one">Caster 1</label>
      <input
        style="width: 100%; margin: 1rem 0"
        readonly
        id="caster-embed-2-1"
        class="form-control"
      />
      <select
        class="form-control"
        id="caster-2-one"
        required
        aria-describedby="Caster 1"
      >
        <option selected disabled value="">Select a Caster/Analyst</option>
      </select>
    </div>
    <div class="form-group w-50">
      <label for="caster-2-two">Caster 2</label>
      <input
        style="width: 100%; margin: 1rem 0"
        readonly
        id="caster-embed-2-2"
        class="form-control"
      />
      <select
        class="form-control"
        id="caster-2-two"
        required
        aria-describedby="Caster 2"
      >
        <option selected disabled value="">Select a Caster/Analyst</option>
      </select>
    </div>
  </div>
  <div style="display: flex">
    <button type="submit" class="btn btn-primary w-75 mr-3">Update</button>
    <button type="button" class="btn btn-secondary w-25 mr-3" onclick="swap(2)">
      Swap
    </button>
    <button type="button" class="btn btn-danger w-25" onclick="unset(2)">
      Unset
    </button>
  </div>
</form>

<table class="table mb-3 mt-5">
  <thead>
    <tr>
      <th scope="col">Logo</th>
      <th scope="col">Name</th>
      <th scope="col">Platform</th>
      <th scope="col">Handle</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="caster-table"></tbody>
</table>

<form id="add-caster-form">
  <div class="d-flex" style="gap: 1rem">
    <div class="form-group w-25">
      <label for="logo">Logo</label>
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          id="logo"
          accept="image/*"
        />
        <label class="custom-file-label" for="logo">Choose file</label>
      </div>
    </div>
    <div class="form-group w-50">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        aria-describedby="Name"
        placeholder="Name"
      />
    </div>
    <div class="form-group w-25">
      <label for="platform">Social Platform</label>
      <select
        class="form-control"
        id="platform"
        required
        aria-describedby="Platform"
      >
        <option>Twitch</option>
        <option>X-Twitter</option>
        <option>Instagram</option>
        <option>Discord</option>
        <option>Facebook</option>
        <option>YouTube</option>
        <option>TikTok</option>
        <option>Telegram</option>
        <option>LinkedIn</option>
      </select>
    </div>
    <div class="form-group w-50">
      <label for="username">Handle</label>
      <input
        type="text"
        class="form-control"
        id="handle"
        required
        placeholder="Handle"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-success btn-block">Add</button>
</form>

<script src="/pages/op-module-caster/frontend.js" defer></script>
